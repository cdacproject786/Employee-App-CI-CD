name: Employee-App CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 20
        uses: actions/setup-java@v1
        with:
          java-version: '20'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: arbaaz1602/employeeapp
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker Pull and run from DockerHub
        uses: appleboy/ssh-action@master
        with:
          host: ec2-54-81-208-216.compute-1.amazonaws.com
          username: ec2-user
          key: ${{ secrets.ACTION_PRIVATE_KEY }}
          env: GITHUB_SHA
          script:
            docker stop employee-app
            docker rm -f employee-app
            docker pull arbaaz1602/employeeapp:latest
            docker run --name employee-app -p 9001:9001 -e DB=postgresdb --network employeenetwork -d arbaaz1602/employeeapp:latest


